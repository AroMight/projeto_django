    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">


    <title>Recipes</title>

    <style>
        :root {
            --color-primary: #269fe6;
            --color-primary-hover: #2086c2;
            --color-primary-dark: #13141f;
            --color-primary-dark-hover: #212336;
            --color-primary-light: #d4ecfa;
            --color-primary-light-hover: #bdd8e7;


            --color-white: #fff;
            --color-dark: #000;

            --color-dark-text: #444;
            --color-info-light: #cce5ff;
            --color-debug-light: #cce5ff;
            --color-sucess-light: #d4edda;
            --color-alert-light: #fff3cd;
            --color-warning-light: #fff3cd;
            --color-error-light: #f8d7da;

            --color-: #4d86c4;
            --color-: #4d86c4;
            --color-: #4a9c5d;
            --color-: #927f40;
            --color-: #927f40;
            --color-: #da525d;

            --color-gray-0: #f9f9f9;
            --color-gray-1: #e0e0e0;
            --color-gray-2: #c7c7c7;
            --color-gray-3: #aeaeae;
            --color-gray-4: #959595;
            --color-gray-5: #7d7d7d;
            --color-gray-6: #646464;
            --color-gray-7: #4b4b4b;
            --color-gray-8: #323232;
            --color-gray-9: #191919;

            --font-primary: sans-serif;
            --font-headings: 'Roboto Slab', serif;

            --spacing-gutter-large: 4rem;
            --spacing-gutter-medium: 3rem;

        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            /* O tamanho (width) e altura (height) das boxes, levam em consideração a borda e o preenchimento (padding)*/
        }

        html {
            font-size: 65.5%
                /* Para ser usado em conjunto com font-size do body, para converter rem para pixels*/
        }

        body {
            font-size: 1.6rem;
            /* Cada 10 pixels equivale 1 rem*/
            font-family: var(--font-primary);
            background-color: var(--color-gray-1);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-headings);
        }

        .main-header-container {
            background: var(--color-primary-dark)
        }

        .container {
            max-width: 108rem;
            margin: 0 auto;
            padding: var(--spacing-gutter-medium);

        }

        .main-logo {
            font-size: 4rem;
            color: var(--color-white);
            text-decoration: none;
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            /* CENTRALIZA O CONTEUDO DA BOX VERTICALMENTE */
            width: fit-content;
            /* AJUSTA O TAMANHO DO CONTEINER AO TAMANHO DO CONTEÚDO */
            margin: 0 auto;
            /* CENTRALIZA A BOX HORIZONTALMENTE NA BOX PAI */
        }

        .main-logo-icon {
            margin-right: 2rem;
        }
    </style>
</head>
