{% if recipes.has_other_pages %}
<nav role="navigation" aria-label="Pagination" class="container pagination">
  <div class="pagination-content">
    {% if pagination_range.first_page_out_of_range %}
    <a class="page-link page-item" aria-label="Go to page 1" href="?page=1">1</a>
    <span class="page-item">...</span>
    {% endif %}

    {% for page in pagination_range.pagination %}
    <a class="page-link page-item" href="?page={{ page }}">{{ page }}</a>
    {% endfor %}

    {% if pagination_range.last_page_out_of_range %}
    <span class="page-item">...</span>
    <a class="page-link page-item" href="?page={{ pagination_range.total_pages }}">{{ pagination_range.total_pages
      }}</a>
    {% endif %}
  </div>
</nav>
{% endif %}
